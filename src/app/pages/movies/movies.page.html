<ion-header>
  <ion-toolbar color ="primary">
    <ion-title>Movies for Moondies</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item button *ngFor="let movie of movies" [routerLink]="[movie.id]">
      <ion-avatar slot="start">
        <img [src]="imageBaseUrl + '/w92' + movie.poster_path">
      </ion-avatar>
      <ion-label>
        {{movie.title}}
        <p> {{movie.release_date | date:'y'}}</p>

      </ion-label>

      <ion-badge slot="end" color="primary">{{movie.vote_average}}</ion-badge>
    </ion-item>
  </ion-list>
  <ion-infinite-scroll (ionInfinite)="loadMore($event)">
    <ion-infinite-scroll-content
      loadingSpinner="bubbles"
      loadingText="Hang tight Moondies...">
    </ion-infinite-scroll-content>
  </ion-infinite-scroll>


</ion-content>
